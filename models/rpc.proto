syntax = "proto3";

import "gogoproto/gogo.proto";
import "agro.proto";

package models;

service AgroStorage {
	rpc Block (BlockRequest) returns (BlockResponse);
	rpc INode (INodeRequest) returns (INodeResponse);
	rpc PutBlock (PutBlockRequest) returns (PutResponse);
	rpc PutINode (PutINodeRequest) returns (PutResponse);
}

message BlockRef {
	uint64 volume = 1;
	uint64 inode = 2;
	uint64 block = 3;
}

message INodeRef {
	uint64 volume = 1;
	uint64 inode = 2;
}

message Block {
	bool ok = 1;
	bytes data = 2;
}

message BlockRequest {
	repeated BlockRef blockrefs = 1;
}

message BlockResponse {
	repeated Block blocks = 1;
}

message INodeRequest {
	repeated INodeRef inoderefs = 1;
}

message INodeResponse {
	repeated INode inodes = 2;
}

message PutBlockRequest {
	repeated BlockRef refs = 1;
	repeated bytes blocks = 2;
}

message PutINodeRequest {
	repeated INodeRef refs = 1;
	repeated INode inodes = 2;
}

message PutResponse {
	bool ok = 1;
	string err = 2;
}

